<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Joyeux Anniversaire</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #2e004f, #5e0b7e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .floating {
      position: absolute;
      font-size: 20px;
      opacity: 0.8;
      animation: float 10s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .top-fixed {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    .cake {
      width: 160px;
      animation: floatCake 3s ease-in-out infinite;
      margin-bottom: 10px;
    }

    @keyframes floatCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .birthday-title {
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
    }

    .message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -10%);
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.07);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      font-size: 1.5rem;
      text-align: center;
      line-height: 1.6;
      transition: opacity 0.5s ease-in-out;
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    .click-tip {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #ccc;
      opacity: 0.6;
      user-select: none;
    }

    /* Music button */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 24px;
      color: #2e004f;
      backdrop-filter: blur(5px);
      z-index: 999;
      user-select: none;
    }

    #music-btn:focus {
      outline: none;
      box-shadow: 0 0 5px #fff;
    }
  </style>
</head>
